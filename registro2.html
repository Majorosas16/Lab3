<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>registro</title>

<body>
    <section class="cuadradoRegistro">

        <img class="perfil" src="https://cdn-icons-png.flaticon.com/512/2920/2920072.png" alt="Perfil">
        <h1 class="login">NEW USER</h1>

        <form method="get" action="Exito.html">
        <div class="contenedor__U" ><!--Correo-->
            <p>Email</p>
            <input class="contenedor__U--input" type="text" placeholder="usuario@gmail.com" required> 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="email" viewBox="0 0 16 16">
                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
              </svg>
        </div>

        <div class="contenedor__U" ><!--User-->
            <p>Username</p>
            <input class="contenedor__U--input" type="text" placeholder="usuario123" required> 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="person" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
              </svg>
        </div>

        <div class="contenedor__P"> <!--Password-->
            <p>Password</p>
            <input class="contenedor__P--input"  type="text" placeholder="******" required>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="lock" viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
              </svg> 
        </div>

        <div class="btn"><input type="submit" value="Login" class="button"></div>


    </section>

    
    <section class="cuadradoImagen">

    </section>

</body>
